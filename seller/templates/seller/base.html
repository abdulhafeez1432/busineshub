{% load static %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>{% block title %} {{ request.user.username|title }} | Welcome to Busniness Hub {% endblock title %}</title>
    <link rel="apple-touch-icon" href="{% static 'admin/app-assets/images/ico/apple-icon-120.png' %}">    
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'admin/app-assets/images/ico/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/vendors/css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/vendors/css/charts/apexcharts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/vendors/css/extensions/toastr.min.css' %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->

    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/components.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/themes/dark-layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/themes/bordered-layout.css' %}">

     <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/plugins/forms/form-validation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/plugins/forms/form-wizard.css' %}">
    <!-- END: Page CSS-->


    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/pages/dashboard-ecommerce.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/plugins/charts/chart-apex.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/app-assets/css/plugins/extensions/ext-component-toastr.css' %}">





   
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/assets/css/style.css' %}">
    <!-- END: Custom CSS-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

   

</head>

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="">

    {% block content %}
      
    {% endblock content %}


    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->

        <p class="clearfix mb-0"><span class="float-md-left d-block d-md-inline-block mt-25">Copyright &copy; {% now "Y" %} <a class="ml-25" href="http://couonetechnology.com.ng" target="_blank">Couone Technology Limited</a><span class="d-none d-sm-inline-block">, All rights Reserved</span></span><span class="float-md-right d-none d-md-block">Hand-crafted & Made with<i data-feather="heart"></i></span></p>
    </footer>
    <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>
    <!-- END: Footer-->

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'admin/app-assets/vendors/js/vendors.min.js' %}"></script>

    <script src="{% static 'admin/app-assets/vendors/js/charts/apexcharts.min.js' %}"></script>
    <script src="{% static 'admin/app-assets/vendors/js/extensions/toastr.min.js' %}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'admin/app-assets/js/core/app-menu.js' %}"></script>
    <script src="{% static 'admin/app-assets/js/core/app.js' %}"></script>
    <!-- END: Theme JS-->


     <!-- BEGIN: Page Vendor JS-->
    <script src="{% static 'admin/app-assets/vendors/js/forms/wizard/bs-stepper.min.js' %}"></script>
    <script src="{% static 'admin/app-assets/vendors/js/forms/select/select2.full.min.js' %}"></script>
    <script src="{% static 'admin/app-assets/vendors/js/forms/validation/jquery.validate.min.js' %}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static 'admin/app-assets/js/scripts/pages/dashboard-ecommerce.js' %}"></script>
     <!-- BEGIN: Page JS-->
    <script src="{% static 'admin/app-assets/js/scripts/forms/form-wizard.js' %}"></script>
    <!-- END: Page JS-->
    <!-- END: Page JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'admin/app-assets/js/core/app-menu.js' %}"></script>
    <script src="{% static 'admin/app-assets/js/core/app.js' %}"></script>
    <!-- END: Theme JS-->

    <script>
        $(window).on('load', function() {
            if (feather) {
                feather.replace({
                    width: 14,
                    height: 14
                });
            }
        })
    </script>

<!-- END: Body-->

</html>
